<div style="float:left;width:14em;margin-bottom:16px;margin-right:8px">
    <div class="container">
        <div class="wrap">
            <div class="column left">
                <a href="{{url}}" data-inline="true" 
                   style="padding:0;margin:0;background-color:transparent;
                          box-shadow:none;-webkit-box-shadow:none;
                          -moz-box-shadow:none;border-width:0;"
                    rel="external"
                    data-role="button"
                    data-theme="b">
                    <img class="filter-drop-shadow"
                         style="vertical-align:middle;padding:6px"
                         src="{{image}}">
                </a>
            </div>
            <div class="column right">
                <span style="font-weight:bold;">{{label}}</span>
            </div>
        </div>
    </div>
</div>
